image: archlinux
packages:
  - go
  - podman
sources:
  - https://github.com/go-ap/fedbox
environment:
  GOTOOLCHAIN: go1.25.0
  DOCKER_HOST: unix:///run/user/1000/podman/podman.sock
secrets:
- 3dcea276-38d6-4a7e-85e5-20cbc903e1ea
- 3f30fd61-e33d-4198-aafb-0ff341e9db1c
tasks:
  - setup: |
      test ${BUILD_SUBMITTER} != "git.sr.ht" && complete-build
      cd fedbox && make download
      set -a +x
      source ~/.buildah.env

      _user=$(id -un)

      echo 'unqualified-search-registries = ["docker.io"]' | sudo tee /etc/containers/registries.conf.d/unq-search.conf
      echo "${_user}:10000:65536" | sudo tee /etc/subuid
      echo "${_user}:10000:65536" | sudo tee /etc/subgid

      podman system migrate
  - build: |
      cd fedbox
      make STORAGE=fs clean all
      make STORAGE=boltdb clean all
      make STORAGE=sqlite clean all
      make STORAGE=all clean all
  - tests: |
      cd fedbox
      make test
  - integration-new: |
      systemctl --user start podman.service

      cd fedbox
      make STORAGE=fs -C integration test
      make STORAGE=badger -C integration test || true
      make STORAGE=boltdb -C integration test || true
      make STORAGE=sqlite -C integration test || true
  - push_to_github: |
      test ${BUILD_SUBMITTER} != "git.sr.ht" && complete-build
      set -a +x
      ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      cd fedbox
      git remote add hub git@github.com:go-ap/fedbox
      git push hub --force --all
  - coverage: |
      set -a +x
      cd fedbox
      make coverage
  - integration-fs: |
      cd fedbox
      ./tools/run-tests.sh fs
  - integration-boltdb: |
      cd fedbox
      #./tools/run-tests.sh boltdb
  - integration-sqlite: |
      cd fedbox
      ./tools/run-tests.sh sqlite
  - integration-badger: |
      cd fedbox
      ./tools/run-tests.sh badger
